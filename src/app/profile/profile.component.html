    <div class="header">
        <div>
            <h2>My Account</h2>
        </div>
    </div>
    <div class="content">
        <!-- <section class="account-section">
            <h2>Your account</h2>
            <p class="phone-number">{{ phoneNumber }}</p>
        </section> -->
        <section class="user-section">
            <img src="assets/img/girl-profile.jpg" alt="Profile Picture" class="profile-picture">
            <!-- <p class="phone-number" > Name {{ phoneNumber }}</p>
            <p class="phone-number"> Email Address {{ phoneNumber }}</p> -->
            <p class="phone-number"> Mobile No. {{ phoneNumber }}</p>
        </section>
    
        <!-- <section class="quick-actions">
            <div class="action-grid">
                <div class="action-item" *ngFor="let item of navigationItems">
                <div class="icon-container">
                    <i class="fas fa-{{ item.icon }}"></i>

                <span>{{ item.label }}</span>
                </div>
            </div>
        </section> -->
    
        <section class="info-section">
            <!-- <h3>YOUR INFORMATION</h3> -->
            <div class="menu-items">
                <div *ngFor="let item of yourInfoItems; last as isLast">
                    <div class="menu-item" (click)="item.clicked === 'gotoYourOrdersPage' ? gotoYourOrdersPage() : item.clicked === 'gotoAddressBookPage' ? gotoAddressBookPage() : item.clicked === 'gotoCollectedCouponsPage' ? gotoCollectedCouponsPage() : item.clicked === 'gotoBookmarkedRecipesPage' ? gotoBookmarkedRecipesPage() : null" [ngStyle]="{'border-bottom': isLast ? '0px' : ''}">
                        <div *ngIf="item?.icon == 'my-order-icon'">
                            <mat-icon [svgIcon]="item.icon" [alt]="item.label" class="icon-container" style="border-radius: 0%;"></mat-icon>
                        </div>
                        <div class="icon-container" *ngIf="item?.icon != 'my-order-icon'">
                            <i class="fas fa-{{ item.icon }}"></i>
                        </div>
                        <span>{{ item.label }}</span>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="info-section">
            <!-- <h3>OTHER INFORMATION</h3> -->
            <div class="menu-items">
                <!-- <div *ngFor="let item of otherInfoItems">
                    <div class="menu-item" (click)="item.clicked === 'shareAppLink' ? shareAppLink() : item.clicked === 'gotoAboutUsPage' ? gotoAboutUsPage() : item.clicked === 'gotoAccPrivacyPage' ? gotoAccPrivacyPage() : item.clicked === 'logout' ? logout() : null" >
                        <div class="icon-container">
                            <i class="fas fa-{{ item.icon }}"></i>
                        </div>
                        <span>{{ item.label }}</span>
                    </div>
                </div> -->
                <div *ngFor="let item of otherInfoItems; last as isLast">
                    <div class="menu-item" (click)="handleClick(item.clicked)" [ngStyle]="{'border-bottom': isLast ? '0px' : ''}">
                        <mat-icon [svgIcon]="item.icon" [alt]="item.label" class="icon-container"></mat-icon>
                        <span>{{ item.label }}</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="footer">
        <div class="footer-icons">
          <div class="icon" (click)="changeFooterTab('home'); gotoHomePage()">
            <mat-icon [svgIcon]="activeTab === 'home' ? 'home-icon-active' : 'home-icon'" [alt]="'Home'" style="height: 29px; width: 29px; display: flex;"></mat-icon>
          </div>
          <div class="icon" (click)="changeFooterTab('stores'); gotoShopsPage()">
            <mat-icon [svgIcon]="activeTab === 'stores' ? 'stores-icon-active' : 'stores-icon'" [alt]="'Stores'" style="height: 31px; width: 30px; display: flex;"></mat-icon>
          </div>
          <div class="icon" (click)="changeFooterTab('explore'); gotoExplorePage()">
            <mat-icon [svgIcon]="activeTab === 'explore' ? 'group-icon-active' : 'group-icon'" [alt]="'Explore'" style="height: 25px; width: 24px; display: flex;"></mat-icon>
          </div>
          <div class="icon" (click)="changeFooterTab('trends')">
            <mat-icon [svgIcon]="activeTab === 'trends' ? 'trends-icon-active' : 'trends-icon'" [alt]="'Trends'" style="height: 21px; width: 28px; display: flex;"></mat-icon>
          </div>
          <div class="icon" (click)="changeFooterTab('profile'); scrollToTop();">
             <mat-icon [svgIcon]="activeTab === 'profile' ? 'profile-icon' : 'profile-icon'" [alt]="'Profile'" style="height: 28px; width: 28px; display: flex;"></mat-icon>
          </div>
        </div>
    </div>

</div>
