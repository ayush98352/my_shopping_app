<div class="page-container">
  <div class="background"></div>
  <div class="login-container" *ngIf="!otpSent">
    <img src="assets/svg/ellipse.svg" alt="background" class="background-ellipse">
    <div class="skip-button" (click)="skipLogin()">Skip</div>
    <div class="login-text">Login/Register</div>
    <div class="login-card">
    
    
    <img src="assets/svg/login-page-main.svg" alt="login" class="phone-icon">
    
    <h1>What's your mobile number?</h1>
    <p class="subtitle">A verification code will be sent to this number.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!otpSent">
      <div class="phone-input">
        <img src="assets/svg/indian-flag.svg" alt="flag" class="flag-icon">
        <input 
          type="tel" 
          formControlName="phoneNumber"
          placeholder="Your 10 digit number"
          maxlength="10"
        >
        <button type="button" class="clear-button" *ngIf="loginForm.get('phoneNumber')?.value" 
          (click)="clearNumber()">Ã—</button>
      </div>

      <div class="referral-link">
        <a href="#">Have a referral link?</a>
      </div>

      <button type="submit" class="submit-button" 
        [disabled]="!loginForm.valid">
        Send OTP
      </button>

      <div class="terms">
        <input type="checkbox" formControlName="terms" id="terms">
        <label for="terms">
          By logging in, you agree to ZENDO's 
          <a href="#">T&C</a> and <a href="#">Privacy Policy</a>.
        </label>
      </div>
    </form>
  </div>
  </div>

  <div *ngIf="otpSent">
    <div class="otp-page-container">
      <img src="assets/svg/ellipse.svg" alt="background" class="background-ellipse">
 
      <div class="otp-container">
        <div class="login-text" (click)="goBackToLogin()">&larr;</div>
        <h2>Login/Register</h2>
        <p class="otp-subtitle">Verify your mobile number</p>
        <p class="otp-instruction">
          Enter the 6 digit OTP to <strong>+91-{{phoneNumber}}</strong>
        </p>
    
        <!-- OTP Input Boxes -->
        <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
          <div class="otp-input-container">
            <input type="text" maxlength="1" class="otp-input" id="otp1" formControlName="otp1" (keyup)="onKeyUp($event, 'otp2')"
            (paste)="onOtpPaste($event)"/>
            <input type="text" maxlength="1" class="otp-input" id="otp2" formControlName="otp2" (keyup)="onKeyUp($event, 'otp3')" (keydown)="onKeyDown($event, 'otp1')" />
            <input type="text" maxlength="1" class="otp-input" id="otp3" formControlName="otp3" (keyup)="onKeyUp($event, 'otp4')" (keydown)="onKeyDown($event, 'otp2')" />
            <input type="text" maxlength="1" class="otp-input" id="otp4" formControlName="otp4" (keyup)="onKeyUp($event, 'otp5')" (keydown)="onKeyDown($event, 'otp3')" />
            <input type="text" maxlength="1" class="otp-input" id="otp5" formControlName="otp5" (keyup)="onKeyUp($event, 'otp6')" (keydown)="onKeyDown($event, 'otp4')" />
            <input type="text" maxlength="1" class="otp-input" id="otp6" formControlName="otp6" (keyup)="verifyOtp()" (keydown)="onKeyDown($event, 'otp5')" />
          </div>
    
          <!-- Resend OTP Timer -->
          <div class="resend-otp">
            <p>Didn't get the OTP?</p>
            <a href="#" (click)="onResendOtp($event); $event.stopPropagation()" [class.disabled]="!isResendEnabled">
              Resend code <span *ngIf="countdown>0">in {{ countdown }} seconds </span>
            </a>
          </div>
    
     
        </form>
      </div>
    </div>
     <!-- 8529736991 -->    
  </div>
  
</div>
