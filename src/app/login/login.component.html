<div *ngIf="!otpSent">
    <h3>Enter your phone number</h3>
    <input type="text" [(ngModel)]="phoneNumber" placeholder="Phone Number" />
    <button (click)="sendOtp()">Send OTP</button>
  </div>
  
  <div *ngIf="otpSent">
    <h3>Enter the OTP</h3>
    <input type="text" [(ngModel)]="otp" placeholder="Enter OTP" />
    <button (click)="verifyOtp()">Verify OTP</button>
  </div>
